<!DOCTYPE html>
<html lang="en" layout:decorate="~{/layouts/layout}">
  <div layout:fragment="content">
    <h2>GuestBook List Page</h2>
    <!-- gno,title,writer,regdate-->
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th scope="col">Guest.no</th>
          <th scope="col">Title</th>
          <th scope="col">Writer</th>
          <th scope="col">RegDate</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="dto : ${result.dtoList}">
          <th scope="row" th:text="${dto.gno}"></th>
          <td>
            <a
              href=""
              th:text="${dto.title}"
              class="text-decoration-none text-reset"
            ></a>
          </td>
          <td th:text="${dto.writer}"></td>
          <td th:text="${#temporals.format(dto.regDate,'yyyy-MM-dd')}"></td>
        </tr>
      </tbody>
    </table>
    <nav aria-label="...">
      <ul class="pagination justify-content-center">
        <li class="page-item" th:if="${result.prev}">
          <a
            class="page-link"
            th:href="@{list(page=${result.start-1},size=${result.size})}"
            >Previous</a
          >
        </li>

        <li
          th:class="'page-item ' + ${result.page == page ? 'active':''}"
          aria-current="page"
          th:each="page : ${result.pageList}"
        >
          <a
            class="page-link"
            th:href="@{list(page=${page},size=${result.size})}"
            th:text="${page}"
          ></a>
        </li>

        <li class="page-item" th:if="${result.next}">
          <a
            class="page-link"
            th:href="@{list(page=${result.end+1},size=${result.size})}"
            >Next</a
          >
        </li>
      </ul>
    </nav>
  </div>
</html>
