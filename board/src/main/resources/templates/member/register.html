<!DOCTYPE html>
<html lang="en" layout:decorate="~{/layouts/layout}">
  <div layout:fragment="content">
    <h2>회원가입</h2>

    <form th:action="@{register}" method="post" class="mt-5" th:object="${memberDTO}">
      <div class="mb-3">
        <label for="email">email</label>
        <input
          type="text"
          name="email"
          id="email"
          class="form-control"
          placeholder="email"
        />
      </div>
      <div class="alert alert-primary" role="alert" th:if="${msg}" th:text="${msg}">
       이미 가입된 정보입니다.
      </div>
      <div
          th:if="${#fields.hasErrors('email')}"
          th:errors="*{email}"
          class="text-danger"
        ></div>
      <div class="mb-3">
        <label for="password">비밀번호</label>
        <input
          type="password"
          name="password"
          id="password"
          class="form-control"
          placeholder="비밀번호 입력"
        />
      </div>
      <div
          th:if="${#fields.hasErrors('password')}"
          th:errors="*{password}"
          class="text-danger"
        ></div>
    
        <div class="mb-3">
          <label for="name">이름</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
          />
        </div>
        <div
          th:if="${#fields.hasErrors('name')}"
          th:errors="*{name}"
          class="text-danger"
        ></div>
      
      <button class="btn btn-outline-primary" type="submit">로그인</button>
      <button class="btn btn-outline-success" type="reset">재작성</button>
    </form>
  </div>
  <th:bcolk layout:fragment="script">
  </th:bcolk>
  </div>
</html>
