<!DOCTYPE html>
<html lang="en" layout:decorate="~{/layouts/layout}">
  <div layout:fragment="content">
    <h2>Login</h2>

    <div class="alert alert-primary" role="alert" th:if="${param.msg}">
      이메일이나 비밀번호를 확인해 주세요.
     </div>

    <form th:action="@{login}" method="post" class="mt-5">
      <div class="mb-3">
        <label for="email">email</label>
        <input
          type="text"
          name="username"
          id="email"
          class="form-control"
          placeholder="email"
        />
      </div>
      <!-- <div
          th:if="${#fields.hasErrors('email')}"
          th:errors="*{email}"
          class="text-danger"
        ></div> -->
      <div class="mb-3">
        <label for="password">비밀번호</label>
        <input
          type="password"
          name="password"
          id="password"
          class="form-control"
        />
      </div>
      <!-- <div
          th:if="${#fields.hasErrors('content')}"
          th:errors="*{content}"
          class="text-danger"
        ></div> -->
    
      
      <button class="btn btn-outline-primary" type="submit">로그인</button>
    </form>
  </div>
  <th:bcolk layout:fragment="script">
    <script>
      const msg = "[[${msg}]]"
      if (msg) {
        alert(msg + "님 회원가입이 완료되었습니다.")
      }
    </script>
  </th:bcolk>
  </div>
</html>
