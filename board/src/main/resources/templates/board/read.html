<!DOCTYPE html>
<html lang="en" layout:decorate="~{/layouts/layout}">
  <div layout:fragment="content">
    <h2>Board Read Page</h2>

    <div class="mb-3">
      <label for="bno">Bno</label>
      <input
        type="text"
        name="bno"
        id="bno"
        class="form-control"
        th:value="${dto.bno}"
        readonly
      />
    </div>
    <div class="mb-3">
      <label for="title">Title</label>
      <input
        type="text"
        name="title"
        id="title"
        class="form-control"
        th:value="${dto.title}"
        readonly
      />
    </div>
    <div class="mb-3">
      <label for="content">Content</label>
      <textarea
        style="height: 200px"
        name="content"
        id="content"
        class="form-control"
        th:text="${dto.content}"
        readonly
      ></textarea>
    </div>
    <div class="mb-3">
      <label for="writername">Writer</label>
      <input
        type="text"
        name="writername"
        id="writername"
        class="form-control"
        th:value="${dto.writername}"
        readonly
      />
    </div>
    <div class="mb-3">
      <label for="regDate">RegDate</label>
      <input
        type="text"
        name="regDate"
        id="regDate"
        class="form-control"
        th:value="${#temporals.format(dto.regDate,'yyyy/MM/dd')}"
        readonly
      />
    </div>
    <a
      th:href="@{modify(bno=${dto.bno},page=${requestDTO.page},size=${requestDTO.size},type=${requestDTO.type},keyword=${requestDTO.keyword})}"
      class="btn btn-outline-primary"
      >Modify</a
    >
    <a
      th:href="@{list(page=${requestDTO.page},size=${requestDTO.size},type=${requestDTO.type},keyword=${requestDTO.keyword})}"
      class="btn btn-outline-info"
      >List</a
    >
  </div>
</html>
