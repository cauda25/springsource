<!DOCTYPE html>
<html lang="en" layout:decorate="~{/layouts/layout}">
  <div layout:fragment="content">
    <h2>Board Modify Page</h2>

    <form th:action="@{modify}" method="post">
      <div class="mb-3">
        <label for="bno">Bno</label>
        <input
          type="text"
          name="bno"
          id="bno"
          class="form-control"
          th:value="${dto.bno}"
          readonly
        />
      </div>
      <div class="mb-3">
        <label for="title">Title</label>
        <input
          type="text"
          name="title"
          id="title"
          class="form-control"
          th:value="${dto.title}"
        />
      </div>
      <div class="mb-3">
        <label for="content">Content</label>
        <textarea
          style="height: 200px"
          name="content"
          id="content"
          class="form-control"
          th:text="${dto.content}"
        ></textarea>
      </div>
      <div class="mb-3">
        <label for="writername">Writer</label>
        <input
          type="text"
          name="writername"
          id="writername"
          class="form-control"
          th:value="${dto.writername}"
          readonly
        />
      </div>
      <input type="hidden" name="writerEmail" th:value="${dto.writerEmail}">
      <button class="btn btn-outline-primary" type="submit" th:if="${#authentication.name == dto.writerEmail}">Modify</button>
      <button class="btn btn-outline-danger" type="button" th:if="${#authentication.name == dto.writerEmail}">Remove</button>
      <button class="btn btn-outline-info" type="button">List</button>
    </form>
    <!-- 삭제 / 목록 버튼 클릭 시 사용할 폼-->
    <form th:action="@{list}" method="post" id="actionFrom">
      <input type="hidden" name="bno" th:value="${dto.bno}" />
      <input type="hidden" name="writerEmail" th:value="${dto.writerEmail}" />
      <input type="hidden" name="page" th:value="${requestDTO.page}" />
      <input type="hidden" name="size" th:value="${requestDTO.size}" />
      <input type="hidden" name="type" th:value="${requestDTO.type}" />
      <input type="hidden" name="keyword" th:value="${requestDTO.keyword}" />
    </form>
  </div>
  <th:bcolk layout:fragment="script">
    <script th:src="@{/js/modify.js}"></script>
  </th:bcolk>
  </div>
</html>
