<!DOCTYPE html>
<html lang="en" layout:decorate="~{layouts/layout}">
  <th:block layout:fragment="css">
    <style></style>
  </th:block>

  <div layout:fragment="content" class="contaniner">
    <div class="row mt-5">
      <div class="col-sm-3 mb-3 mb-sm-0" th:each="dto : ${list}">
        <div class="card">
          <div class="card-body">
            <p class="card-title">
              <a
                th:href="@{update(memo=${dto.memo})}"
                th:text="${dto.memoText}"
                class="text-decoration-none text-reset"
              ></a>
            </p>
            <p
              class="card-text"
              th:text="${#temporals.format(dto.lastModifyDateTime,'yyyy-MM-dd HH:mm')}"
            ></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <th:block layout:fragment="script">
    <script>
      const msg = "[[${msg}]]";
      if (msg) {
        alert(msg + " 번 메모가 작성되었습니다.");
      }
    </script>
  </th:block>
</html>
